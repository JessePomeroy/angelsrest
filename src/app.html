<!doctype html>
<html lang="en" data-theme="hamlindigo">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--
			Clean theme initialization - hamlindigo for both modes
			Only toggles the 'dark' class for light/dark switching
		-->
		<script>
			(function() {
				const stored = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const isDark = stored ? stored === 'dark' : prefersDark;
				
				if (isDark) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
				
				// Always use hamlindigo
				document.documentElement.setAttribute('data-theme', 'hamlindigo');
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
