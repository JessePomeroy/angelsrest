<!doctype html>
<html lang="en" data-theme="hamlindigo">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--
			Clean theme initialization - hamlindigo for both modes
			Only toggles the 'dark' class for light/dark switching
		-->
		<script>
			(function() {
				const stored = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const isDark = stored ? stored === 'dark' : prefersDark;
				
				if (isDark) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
				
				// Always use hamlindigo
				document.documentElement.setAttribute('data-theme', 'hamlindigo');
				
				// Time-aware theming: set period based on current hour
				const hour = new Date().getHours();
				let period = 'afternoon'; // default
				if (hour >= 5 && hour < 8) period = 'dawn';
				else if (hour >= 8 && hour < 12) period = 'morning';
				else if (hour >= 12 && hour < 17) period = 'afternoon';
				else if (hour >= 17 && hour < 20) period = 'golden';
				else if (hour >= 20 && hour < 22) period = 'evening';
				else period = 'night';
				document.documentElement.setAttribute('data-time-period', period);
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
